<div class="h-100 d-flex flex-column justify-content-between">
    <div *ngIf="checklistForm">
        <form [formGroup]="checklistForm" class="form-inline">
            <div class="form-group">
                <div class="input-group m-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input formControlName="name" type="text" class="form-control" placeholder="">
                </div>
                <div class="input-group m-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Type</span>
                    </div>
                    <select [attr.disabled]="true" name="type" formControlName="type" class="form-control">
                        <option value="output">Output</option>
                        <option value="">Normal</option>
                        <option value="">Output</option>
                        <option value="">Input</option>
                    </select>
                </div>
            </div>

            <button class="m-1 btn btn-dark" (click)="save()">Save</button>
            <button class="m-1 btn btn-default">Cancel</button>

            <br>

            <table class="table-hover table custom-table">
                <thead>
                    <th>Description</th>
                    <th>IP address</th>
                    <th>Number</th>
                    <th></th>
                </thead>
                <tbody formArrayName="outputCheckItems">
                    <tr [formGroupName]="i" *ngFor="let item of itemsForm.controls; let i = index">
                        <td>
                            <input class="from-control" formControlName="description" type="text">
                        </td>
                        <td>

                            <input formControlName="ipAddress" type="text">

                        </td>
                        <td>
                            <input formControlName="number" type="number">

                        </td>
                        <td>
                            <i class="fa fa-check p-1" style="font-size: 23px" *ngIf="editIndex == i" (click)="confirmEdit()"></i>
                            <i class="fa fa-trash pull-right p-1" style="font-size: 23px" (click)="removeItem(item)"></i>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </div>

    <div class="f-flex">
        <button mat-fab class="pull-right m-2" (click)="addItem()">

            <i class="fa fa-plus"></i>
        </button>
    </div>

</div>
